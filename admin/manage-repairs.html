<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Repairs - Admin Panel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body class="admin-body">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Admin Panel</h2>
        <ul class="sidebar-nav">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="manage-products.html">Products</a></li>
            <li><a href="add-product.html">Add Product</a></li>
            <li><a href="manage-orders.html">Orders</a></li>
            <li><a href="manage-repairs.html" class="active">Repairs</a></li>
            <li><a href="billing.html">Billing</a></li>
            <li><a href="bill-history.html">Bill History</a></li>
        </ul>
        <ul class="sidebar-logout">
            <li><a href="#" id="admin-logout">Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="admin-header">
            <h3>Manage Repairs</h3>
            <a href="add-repair.html" class="btn">New Repair Job</a>
        </header>

        <div class="content-padding" style="padding-bottom: 0;">
            <input type="text" id="search-repairs" placeholder="Search Repairs..."
                style="padding: 10px; width: 300px; border: 1px solid #ddd; border-radius: 5px;">
        </div>

        <div class="content-padding">
            <table class="admin-table" id="repairs-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Device</th>
                        <th>Issue</th>
                        <th>Status</th>
                        <th>Cost</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows rendered by JS -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
