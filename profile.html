<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Computer Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .profile-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .profile-layout {
                grid-template-columns: 1fr;
            }
        }

        .side-panel {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow-sm);
            height: fit-content;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: #f1f2f6;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--text-muted);
        }

        .trust-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f9f9f9;
            /* Light contrast */
            border-radius: var(--radius);
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--text-color);
            border: 1px solid #eee;
        }

        body.dark-mode .trust-badge {
            background: #2a2a2a;
            border-color: #444;
        }

        .trust-badge i {
            color: var(--success-color);
        }

        .main-panel {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .section-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .section-header h3 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .verified-tag {
            background: #e8f5e9;
            color: var(--success-color);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-left: 10px;
            font-weight: 600;
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <header>
        <div class="container header-content">
            <div class="logo"><i class="fa-solid fa-microchip"></i> Computer Hub</div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li id="auth-links"></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container profile-layout">
        <!-- Sidebar -->
        <aside class="side-panel">
            <div class="profile-avatar">
                <i class="fa-solid fa-user"></i>
            </div>
            <h3 id="side-name" style="margin-bottom: 5px;">User Name</h3>
            <p id="side-email" style="color: var(--text-muted); margin-bottom: 30px; font-size: 0.9rem;">
                user@example.com</p>

            <div style="text-align: left;">
                <h4
                    style="font-size: 0.9rem; text-transform: uppercase; color: var(--text-muted); margin-bottom: 15px; letter-spacing: 1px;">
                    Account Status</h4>

                <div class="trust-badge">
                    <i class="fa-solid fa-shield-halved"></i>
                    <div>
                        <strong>Verified Profile</strong>
                        <div style="font-size: 0.8em; color: var(--text-muted);">Identity Checked</div>
                    </div>
                </div>

                <div class="trust-badge">
                    <i class="fa-solid fa-phone"></i>
                    <div>
                        <strong>Phone Verified</strong>
                        <div style="font-size: 0.8em; color: var(--text-muted);">For Secure Delivery</div>
                    </div>
                </div>

                <div class="trust-badge">
                    <i class="fa-solid fa-lock"></i>
                    <div>
                        <strong>Data Encrypted</strong>
                        <div style="font-size: 0.8em; color: var(--text-muted);">256-bit SSL Security</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Form -->
        <main class="main-panel">
            <form id="profile-form">
                <div class="section-header">
                    <h3><i class="fa-solid fa-user-pen"></i> Personal Details</h3>
                </div>

                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="name" required placeholder="Enter your full name">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Email (Read only) <i class="fa-solid fa-circle-check"
                                style="color: var(--success-color); margin-left: 5px;" title="Verified"></i></label>
                        <input type="email" id="email" readonly class="readonly-input">
                    </div>
                    <div class="form-group">
                        <label>Mobile Number *</label>
                        <div style="position: relative;">
                            <span
                                style="position: absolute; left: 15px; top: 14px; color: var(--text-muted);">+91</span>
                            <input type="tel" id="mobile" required placeholder="98765 43210"
                                style="padding-left: 50px;">
                        </div>
                    </div>
                </div>

                <div class="section-header" style="margin-top: 40px;">
                    <h3><i class="fa-solid fa-location-dot"></i> Shipping Address</h3>
                </div>

                <div class="form-group">
                    <label>House / Flat No *</label>
                    <input type="text" id="addr-house" required placeholder="e.g. Flat 402, Sunshine Apts">
                </div>

                <div class="form-group">
                    <label>Street / Area *</label>
                    <input type="text" id="addr-street" required placeholder="e.g. MG Road, Indiranagar">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>City *</label>
                        <input type="text" id="addr-city" required placeholder="Mumbai">
                    </div>
                    <div class="form-group">
                        <label>State *</label>
                        <input type="text" id="addr-state" required placeholder="Maharashtra">
                    </div>
                    <div class="form-group">
                        <label>Pincode *</label>
                        <input type="text" id="addr-pincode" required placeholder="400001">
                    </div>
                </div>

                <div class="section-header" style="margin-top: 40px;">
                    <h3><i class="fa-solid fa-key"></i> Security</h3>
                </div>

                <div class="form-group">
                    <label>New Password (Optional)</label>
                    <input type="password" id="password" placeholder="Leave blank to keep current password">
                </div>

                <button type="submit" class="btn" style="width: 100%; margin-top: 20px; text-transform: uppercase;">
                    <i class="fa-solid fa-floppy-disk"></i> [ UPDATE PROFILE ]
                </button>
            </form>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Fill Sidebar
            document.getElementById('side-name').textContent = user.name;
            document.getElementById('side-email').textContent = user.email;

            // Fill Form
            document.getElementById('name').value = user.name;
            document.getElementById('email').value = user.email;
            document.getElementById('mobile').value = user.mobile || '';

            // Address Fields (if saved previously)
            document.getElementById('addr-house').value = user.house || '';
            document.getElementById('addr-street').value = user.street || '';
            document.getElementById('addr-city').value = user.city || '';
            document.getElementById('addr-state').value = user.state || '';
            document.getElementById('addr-pincode').value = user.pincode || '';

            // --- Change Detection Logic ---
            const initialState = {
                name: user.name,
                mobile: user.mobile || '',
                house: user.house || '',
                street: user.street || '',
                city: user.city || '',
                state: user.state || '',
                pincode: user.pincode || '',
                password: ''
            };

            const submitBtn = document.querySelector('button[type="submit"]');

            function checkForChanges() {
                const currentName = document.getElementById('name').value;
                const currentMobile = document.getElementById('mobile').value;
                const currentHouse = document.getElementById('addr-house').value;
                const currentStreet = document.getElementById('addr-street').value;
                const currentCity = document.getElementById('addr-city').value;
                const currentState = document.getElementById('addr-state').value;
                const currentPincode = document.getElementById('addr-pincode').value;
                const currentPass = document.getElementById('password').value;

                const hasChanges =
                    currentName !== initialState.name ||
                    currentMobile !== initialState.mobile ||
                    currentHouse !== initialState.house ||
                    currentStreet !== initialState.street ||
                    currentCity !== initialState.city ||
                    currentState !== initialState.state ||
                    currentPincode !== initialState.pincode ||
                    currentPass !== '';

                submitBtn.disabled = !hasChanges;
                if (!hasChanges) {
                    submitBtn.style.opacity = '0.5';
                    submitBtn.style.cursor = 'not-allowed';
                } else {
                    submitBtn.style.opacity = '1';
                    submitBtn.style.cursor = 'pointer';
                }
            }

            // Initial state check
            checkForChanges();

            // Add input listeners
            const inputs = document.querySelectorAll('#profile-form input');
            inputs.forEach(input => {
                input.addEventListener('input', checkForChanges);
            });

            document.getElementById('profile-form').addEventListener('submit', (e) => {
                e.preventDefault();

                const updates = {
                    email: user.email, // Key
                    name: document.getElementById('name').value,
                    mobile: document.getElementById('mobile').value,
                    house: document.getElementById('addr-house').value,
                    street: document.getElementById('addr-street').value,
                    city: document.getElementById('addr-city').value,
                    state: document.getElementById('addr-state').value,
                    pincode: document.getElementById('addr-pincode').value,

                    // Create a composite string for legacy 'address' field usage (e.g. simple display elsewhere)
                    address: `${document.getElementById('addr-house').value}, ${document.getElementById('addr-street').value}, ${document.getElementById('addr-city').value} - ${document.getElementById('addr-pincode').value}`
                };

                const newPass = document.getElementById('password').value;
                if (newPass) updates.password = newPass;

                if (updateUserProfile(updates)) {
                    showToast('Profile updated successfully!', 'success');
                    // Update sidebar immediately
                    document.getElementById('side-name').textContent = updates.name;

                    // Update initial state to new values
                    initialState.name = updates.name;
                    initialState.mobile = updates.mobile;
                    initialState.house = updates.house;
                    initialState.street = updates.street;
                    initialState.city = updates.city;
                    initialState.state = updates.state;
                    initialState.pincode = updates.pincode;
                    initialState.password = '';

                    document.getElementById('password').value = '';
                    checkForChanges(); // Disable button again
                } else {
                    showToast('Update failed. Please try again.', 'error');
                }
            });
        });
    </script>
</body>

</html>
